<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>!Rocket</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./libs/zepto.min.js"></script>
    <script src="./libs/zepto.touch.js"></script>
    <script src="./libs/zepto.fx.js"></script>
    <script src="./libs/zepto.fx_methods.js"></script>
    <script src="./configs/robotCfg.js"></script>
    <script src="./configs/trackCfg.js"></script>
    <!-- <script src="./configs/rockCfg.js"></script> -->
  </head>
  <body>
    <div class="container">

<!-- 首页 -->
<div id="main" class="page show ready">
  <div>
    <div class="above">
      <div>商店</div>
      <div>拍卖场</div>
      <div>委托屋</div>
      <div>加油站</div>
      <div>修理厂</div>
      <div>情报站</div>
    </div>
    <div class="between">
      <div class="prototype-list">
        <!-- 进度条样式
        <div class="prototype">
          <span>耐<span>久</span>度</span>
          <div class="progress">
            <div style="width: 44%;"></div>
          </div>
          <span>1118</span>
        </div> -->
        <p>
          <span class="attr-rocket-name"></span> &bull;
          <span class="attr-rocket-level"></span>级 &bull;
          <span class="attr-rocket-model"></span>型
        </p>
        <div class="prototype">
          <span>耐<span>久</span>度</span>
          <div class="status">
            <span class="attr-rocket-durability2"></span>
          </div>
        </div>
        <div class="prototype">
          <span>能<span>源</span>箱</span>
          <div class="status">
            <span class="attr-rocket-fuel2"></span>
          </div>
        </div>
        <div class="prototype">
          <span>推<span>进</span>力</span>
          <div class="status">
            <span class="attr-rocket-power"></span>
          </div>
        </div>
        <div class="prototype">
          <span>制<span>动</span>力</span>
          <div class="status">
            <span class="attr-rocket-braking"></span>
          </div>
        </div>
        <div class="prototype">
          <span>能源转换</span>
          <div class="status">
            <span class="attr-rocket-cost"></span>
          </div>
        </div>

      </div>
      <!--
      <div class="package">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    -->
    </div>
    <div class="below">
      <div>仓库</div>
      <div>舰仓</div>
      <div data-location="map">地图</div>
      <div>实验室</div>
      <div>好友</div>
    </div>
  </div>
</div>

<div id="page-map" class="page">
  <p>选择目的地坐标</p>
  <div>
    <div>
      <div>
        <div class="src attr-position-src-1"></div>
        <div class="src attr-position-src-2"></div>
        <span>.</span>
        <div class="src attr-position-src-3"></div>
        <div class="src attr-position-src-4"></div>
      </div>
      <div>
        <span>&darr;</span>
      </div>
      <div>
        <div class="dest attr-position-dest-1"></div>
        <div class="dest attr-position-dest-2"></div>
        <span>.</span>
        <div class="dest attr-position-dest-3"></div>
        <div class="dest attr-position-dest-4"></div>
      </div>
    </div>
  </div>
  <ul class="disabled">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>0</li>
  </ul>

  <i class="button back">返回</i>
  <i class="button forward">出发</i>
</div>

<!-- 比赛页面 -->
<div id="game" class="page">
  <div>
    <div class="status">
      <div id="time">0.00</div>
      <div class="distance"></div>
      <div id="friction">空间力：1000</div>
      <div id="">核能辐射：10</div>
    </div>

    <div class="scene">
      <div class="scale">
        <div class="scroll" id="track">
          <div class="safe-zone start"></div>
          <div class="safe-zone finish"></div>
          <!-- <div class="rocks"></div> -->
        </div>
        <div class="tracks"></div>
      </div>
    </div>

    <div class="control">
      <div id="items"></div>

      <div id="dashboard">
        <div id="fuelboard" class="board left">1000</div>
        <div id="hp">
          <div></div>
        </div>
        <div id="speedboard" class="board right">200</div>
      </div>

      <div id="speed-ctrl">
        <span>减速</span>
        <div class="axis">
          <div id="accelerator" class="accelerator"></div>
        </div>
        <span>加速</span>
      </div>
    </div>
  </div>

  <div class="cover exhausted">
    <div>
      <div>
        <div class="content">亲，燃料木有了，你准备怎么办呢？</div>
        <div class="option first">请系统免费把我拖回始发地吧 （5）</div>
        <div class="option last">喂，保险公司嘛，我是你们的VIP呀，赶紧来送油</div>
      </div>
    </div>
  </div>

  <div class="cover arrived">
    <div>
      <div>
        <div class="content">安全抵达，老司机名不虚传。</div>
        <div class="option">进入星球</div>
      </div>
    </div>
  </div>

  <div class="cover crashed">
    <div>
      <div>
        <div class="content">...</div>
        <div class="option first">损失惨重，自认倒霉</div>
        <div class="option last">Call保险，坐等理赔</div>
      </div>
    </div>
  </div>
</div>

    </div>

    <script src="./build.js"></script>
  </body>
</html>
