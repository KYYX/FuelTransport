<!-- 测试场页面 -->
<div id="page-test" class="page">
  <!-- <div class="monitor"></div> -->
  <div>
    <div class="status">
      <div id="time">0.00</div>
      <div class="distance"></div>
      <div id="friction">空间力：1000</div>
      <div id="">核能辐射：10</div>
    </div>

    <div class="scene">
      <div class="scale">
        <div class="scroll" id="track">
          <div class="safe-zone start"></div>
          <div class="safe-zone finish"></div>
          <!-- <div class="rocks"></div> -->
        </div>
        <div class="tracks"></div>
      </div>
    </div>

    <div class="control">
      <div id="items"></div>

      <div id="dashboard">
        <div id="fuelboard" class="board left">1000</div>
        <div id="hp">
          <div></div>
        </div>
        <div id="speedboard" class="board right">200</div>
      </div>

      <div id="speed-ctrl">
        <span>减速</span>
        <div class="axis">
          <div id="accelerator" class="accelerator"></div>
        </div>
        <span>加速</span>
      </div>
    </div>
  </div>

  <div class="cover exhausted">
    <div>
      <div>
        <div class="content">亲，燃料木有了，你准备怎么办呢？</div>
        <div class="option first">请系统免费把我拖回始发地吧 （5）</div>
        <div class="option last">喂，保险公司嘛，我是你们的VIP呀，赶紧来送油</div>
      </div>
    </div>
  </div>

  <div class="cover arrived">
    <div>
      <div>
        <div class="content">安全抵达，老司机名不虚传。</div>
        <div class="option">进入星球</div>
      </div>
    </div>
  </div>
</div>
